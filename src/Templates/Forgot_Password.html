<!DOCTYPE html>
<html lang="fr_FR" data-bs-theme="auto">
<head>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/DashboardSensorDRAC/src/Styles/Forgot_Password.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="background-blur"></div>
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="contain">
                <H1>Mot de passe oubli√©</H1>
                <form method="POST">
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <input type="email" name="EMAIL" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" name="SendNewPassword" style="background-color: #000191;">Envoyer</button>
                </form>
            </div>
        </div>

        <script>
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
        })();
        </script>
    </main>
    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
